<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %} EDL  |  Log in {% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#" style="position:relative; left: 300%"><h4>EDL</h4></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="Login" id="Login">
    <div id="Text1">
      <h2>Ingresa a tu cuenta</h2>
    </div>
    <div class="input-box">
      <input type="text" required id="input1">
      <label id="usr" for="input1"># Documento</label>
      <i class='bx bx-id-card' id="i1"></i>
    </div>
    <div class="input-box">
      <input type="password" required id="input2">
      <label id="psw" for="input2">Contraseña</label>
      <i class='bx bxs-key' id="i2"></i>
      <div class="forgotpw">
        <a href="#" id="linkpw">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" id="btnlogin">Iniciar sesión</button>
    </div>
  </div>
    {% block content %}
        <p></p>
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
